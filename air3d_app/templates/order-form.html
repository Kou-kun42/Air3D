{% extends 'base.html' %} {% block content %}

<!-- ORDER FORM -->
<h2 class="bg-light text-center pt-3 pb-5 mb-0">
    Place an order here for your desired product.
</h2>
<form class="bg-light mb-0">
    <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 offset-sm-1 col-form-label mt-5"
            >Email</label
        >
        <div class="col-sm-6">
            <input
                type="email"
                class="form-control mt-5 mb-5"
                id="inputEmail"
            />
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="offset-sm-1">Description</label>
        <textarea
            class="form-control col-sm-10 offset-sm-1 mb-5"
            id="description"
            rows="3"
        ></textarea>
    </div>
    <div class="form-group">
        <label for="cadFile" class="offset-sm-1"
            >Upload CAD file (optional):</label
        >
        <input
            type="file"
            class="form-control-file offset-sm-1 mb-5"
            id="cadFile"
        />
    </div>
    <div class="form-group row">
        <label for="priceOffer" class="col-sm-2 col-form-label offset-sm-1"
            >Expected Price ($0 to $100)</label
        >
        <div class="col-sm-10">
            <input
                type="number"
                class="form-control offset-sm-1 mb-5"
                id="priceOffer"
            />
        </div>
    </div>
    <div class="form-group row mb-0">
        <div class="col-sm-2 offset-sm-4">
            <button type="reset" class="btn btn-secondary mb-3">Reset</button>
        </div>
        <div class="col-sm-2">
            <button
                type="button"
                class="btn btn-primary mb-3"
                data-toggle="modal"
                data-target="#submitModal"
            >
                Submit Order
            </button>
        </div>
    </div>
</form>

<!-- Modal -->
<div
    class="modal fade"
    id="submitModal"
    tabindex="-1"
    aria-labelledby="submitModalLabel"
    aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="submitModalLabel">
                    Confirm Submission
                </h5>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you ready to submit this order form?</p>
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                >
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
